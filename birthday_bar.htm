<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The birthday bar</title>
</head>
<body>
    <script>
        //S = segmento
        //D = d√≠a
        //M = mes 
        function birthday(s, d, m) {
            let sum = 0;
            let count = 0;
            let month = 0;
            let divisions = 0;

            while(count < s.length){
                for(let i = count; i < s.length; i++){
                    sum += s[i];
                    month++;
                    if(sum == d && month == m){
                        divisions++;
                        i = s.length + 1;
                    } else if(sum < d){
                        continue;
                    } else if(sum > d || month > m){
                        i = s.length + 1;
                    }
                }
            sum = 0;
            month = 0;
            count++;
            }
            return divisions;
        }

        console.log(birthday([4,4],4,1));
    </script>
</body>
</html>
