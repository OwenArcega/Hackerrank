<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-max</title>
</head>
<body>
    <script>
        function miniMaxSum(arr) {
            let sum = 0;
            let min = 0;
            let max = 0;
            let index = 0;
            while(index < 5){
                for(let i = 0; i < arr.length; i++){
                    if(index == i){
                        continue;
                    } else{
                        sum += arr[i];
                    }
                }
                if(sum > max){
                    max = sum;
                }
                if(min == 0){
                    min = sum;
                } else if(sum < min){
                    min = sum;
                }
                sum = 0;
                index++;
            }
            console.log(min + "  " + max);
        }

        miniMaxSum([769082435, 210437958, 673982045, 375809214, 380564127]);
    </script>
</body>
</html>
