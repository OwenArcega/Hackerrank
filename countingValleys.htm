<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counting Valleys</title>
</head>
<body>
    <script>
        function countingValleys(steps, path) {
            let paths = 0;
            let seaLevel = 0;
            for(let i = 0; i < path.length; i++){
                if(path[i] == 'D'){
                    if(seaLevel == 0){
                        paths++;
                    }
                    seaLevel--;
                } else if(path[i] == 'U'){
                    seaLevel++;
                }
            }
            return paths;
        }

        console.log(countingValleys(undefined, "UDDDUDUU"));
    </script>
</body>
</html>
